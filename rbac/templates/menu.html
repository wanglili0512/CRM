
<ul class="tpl-left-nav-menu">
    <li class="tpl-left-nav-item">
        <a href="" class="nav-link active">
            <i class="am-icon-home"></i>
            <span>首页</span>
        </a>
    </li>

    {% for item in permission_menu_dict.values %}
    <li class="tpl-left-nav-item">
        <a href="javascript:;" class="nav-link tpl-left-nav-link-list">
            <i class="{{ item.menu_icon }}"></i><span>{{ item.menu_title }}</span><i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right"></i>
        </a>
        <ul class="tpl-left-nav-sub-menu {{ item.class }}">
            <li>
                {% for foo in item.children %}
                <a href="{{ foo.url }}"><i class="am-icon-angle-right"></i><span>{{ foo.title }}</span></a>
                {% endfor %}
            </li>
        </ul>
    </li>
    {% endfor %}
</ul>
